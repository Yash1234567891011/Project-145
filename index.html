<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 145</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="1 0.5 -3" rotation="0 45 0" color="yellow"></a-box>
        <a-plane position="0 0 -4" width="10" height="10" rotation="-90 0 0" color="green"></a-plane>
        <a-sphere position="-1 1.5 -5" radius="1.5" color="purple"></a-sphere>
        <a-cylinder position="-1 0.75 -1" radius="0.5" height="1" color="blue"></a-cylinder>
        <a-sky color="black"></a-sky>
        <a-cone color="cyan" radius-bottom="1" radius-top="0.1" position="1 0.5 -1 "></a-cone>
        <a-tetrahedron color="#FF926B" radius="1" position="-2.5 0.5 -1"></a-tetrahedron>
        <a-octahedron color="#FF928B" radius="1" position="2.7 0.5 -1"></a-octahedron>
    </a-scene>
</body>
</html>
